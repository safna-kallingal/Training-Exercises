<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container{
            border: 1px solid black;
            padding: 20px;
            width: 400px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #input-box {
            width: calc(100% - 110px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #add-task-btn{
            background-color: rgb(55, 76, 213);
            color: white;
            border: 0;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        #add-task-btn:hover{
            background-color: #0056ba;
        }
        ul{
            list-style-type: none;  /* Remove bullet points */
            padding: 0;   
            margin-top: 20px;          
        }
        li{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid lightgray;
        }
        button.deleteButton {
            background-color: red;
            border:none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;    
        }
        button.deleteButton:hover {
            background-color: #c82333;
        }
        input[type="checkbox"] {
            margin-right: 10px; 
        }
        input.checkbox{
            width: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>To -Do List</h2>
        <input type="text" id="input-box" placeholder="Enter new task">
        <button id="add-task-btn" onclick="addTask()">Add Task</button>
        <ul id="task-list">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>
    <script>
        document.getElementById('add-task-btn').addEventListener('click',function(){
            const input = document.getElementById('input-box');
            const value = input.value;
            if (value){
                const li = document.createElement('li');
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'checkbox';
                
                const taskText = document.createElement('span');
                taskText.textContent = value;  // Create a span to hold the task text
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete' ;
                deleteButton.className = 'deleteButton';

                // Strike-through only the task text, not the delete button
                checkbox.addEventListener('change', function() {
                    if (checkbox.checked) {
                        taskText.style.textDecoration = 'line-through';  // Strike-through only task text
                    } else {
                        taskText.style.textDecoration = 'none';  // Remove strike-through when unchecked
                    }
                });

                li.appendChild(checkbox);
                li.appendChild(taskText);  // Append the task text in a span
                li.appendChild(deleteButton);

                document.getElementById('task-list').appendChild(li);
                input.value = '';

                deleteButton.addEventListener('click',function(){
                    li.remove();
                });
            }
        });
    </script>
</body>
</html>
